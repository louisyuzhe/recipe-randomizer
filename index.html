<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Random Recipe Generator</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="cover-page">
      <h1>Random Recipe Generator</h1>
      <button type="button" class="button-primary"  id="randomRecipeBtn">Generate Recipe 🍔</button>
    </header>
    <main>
      <section id="recipeVisual">
        <h2 id="recipeName">Recipe Name</h2>
        <article id="imageContainer">
          <img id="foodImage">
        </article>
        <article id="videoContainer">
        </article>
      </section>
      <section id="recipeDetail">
        <h2 id="recipeArea">Area: </h2>
        <h2 id="recipeCategory">Category: </h2>
        <article id="ingredientContainer">
          <h3>Ingredients</h3>
        </article>
        <article id="directionContainer">
          <h3>Directions</h3>
        </article>
      </section>
    </main>
    <footer>
      <p>Site content and design © Yuzhe Lim.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

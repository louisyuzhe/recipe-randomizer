<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Random Recipe Generator</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadRecipe()">
    <header id="cover-page">
      <h1>Random Recipe Generator</h1>
      <button type="button" class="button-primary" id="randomRecipeBtn">Generate Recipe 🍽️</button>
    </header>
    <main>
      <section id="recipeVisual">
        <h2 id="recipeName"></h2>
        <article id="imageContainer">
          <img id="foodImage">
        </article>
        <article>
          <article id="videoContainer">
          </article>
          <h3>Area: <strong id="recipeArea"></strong></h3>
          <h3>Category: <strong id="recipeCategory"></strong></h3>
        </article>
      </section>
      <section id="recipeDetail">
        <article id="ingredientContainer">
          <h3>Ingredients</h3>
          <ul id="ingredients"></ul>
        </article>
        <article id="directionContainer">
          <h3>Directions</h3>
          <p id="directions"></p>
        </article>
      </section>
    </main>
    <footer>
      <p>Site content and design © Yuzhe Lim.</p>
      <p>Recipes from<a href="https://www.themealdb.com/">TheMealDB</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
